


    <!-- Categories Widget -->
    <div class="card my-4" id="categories-card">
      <h5 class="card-header">카테고리</h5>
      <div class="card-body">
        <div class="row">
          <div class="myLink">
            <ul class="list-unstyled mb-0">
              {% for category in categories %}
              <li>
                <a href="{{ category.get_absolute_url }} " class="d-inline-flex align-items-center rounded">{{ category }} ({{ category.post_set.count }})</a>
              </li>
              {% endfor %}
              <li>
                <a href="/category/no_category/" class="d-inline-flex align-items-center rounded">미분류 ({{ no_category_post_count }})</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
