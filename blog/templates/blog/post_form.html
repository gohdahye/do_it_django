{% extends 'blog/base_full_width.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head_title %}Create Post - Blog{% endblock %}

{% block main_area %}
  <h1>포스트 글쓰기</h1>
  <hr/>

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      <div class="mb-3">
        <label for="id_tags_str" class="form-label">Tags</label>
        <input type="text" class="form-control" name="tags_str" id="id_tags_str" class="textinput textInput from-control">
      </div>
      <br/>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>
{{ form.media }}
{% endblock %}
