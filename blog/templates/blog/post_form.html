{% extends 'blog/base_full_width.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head_title %}Create Post - Blog{% endblock %}

{% block main_area %}
    <h2 class="mt-3 mb-4"><b>포스트 생성</b></h2>

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      {{ form.media }}

      <div class="mb-3">
        <label for="id_tags_str" class="form-label">Tags</label>
        <input type="text" class="form-control" name="tags_str" id="id_tags_str" class="textinput textInput from-control">
      </div>

      <br/>
    <button type="submit" class="btn btn-primary float-end">제출</button>
  </form>



{% endblock %}
