<!DOCTYPE html>
{% load static %}
<html>

  <head>
    <title>{% block head_title %}Blog{% endblock %}</title>
      <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
      <script src="https://kit.fontawesome.com/1aab6475fb.js" crossorigin="anonymous"></script>
  </head>
  <body>

    {% include 'single_pages/navbar.html' %}

    <div class="container my-3">
      <div class="row">
        <div class="col-md-8 col-lg-9" id="main-area">
          {% block main_area %}
          {% endblock %}
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

   {% include 'single_pages/footer.html' %}
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}" type="text/css">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <!-- text count js -->
    <script>
        $("#id_hook_text").keyup(function(e) {
            console.log("키업!");
            var content = $(this).val();
            $("#textLengthCheck").val("(" + content.length + "/ 200)"); //실시간 글자수 카운팅
            if (content.length > 200) {
                Alert("최대 200자까지 입력 가능합니다.");
                $(this).val(content.substring(0, 200));
                $('#textLengthCheck').html("(200 / 최대 200자)");
            }
        });
    </script>


  </body>
</html>
